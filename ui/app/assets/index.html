<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
  <title>CheckList</title>
  <link rel="stylesheet" type="text/css" href="static/app.css">
  <script src="static/app.js"></script>
</head>

<body>
  <section id="checklistapp">
    <header id="header"></header>
    <section id="main"></section>
    <footer id="footer"></footer>
  </section>
  <footer id="info">
    <p>Duplo clique se quiser editar uma tarefa</p>
    <p>
      Feito por Paulo Mellin Gimenes utilizando o MarionetteJS (v3.3.1) com WebPack 2 + Babel/ES6.
    </p>
    <p>
      CÃ³digo-fonte: <a href="https://github.com/pmellingimenes/MGCheckList">https://github.com/pmellingimenes/MGCheckList</a>
    </p>
    <p>Baseado em
      <a href="https://github.com/tastejs/todomvc/tree/gh-pages/examples/backbone_marionette">
          Backbone.Marionette TodoMVC Example
      </a>
    </p>
  </footer>
  <script type="text/html" id="template-footer">
    <span id="todo-count">
				<strong><%= activeCount %></strong> <%= activeCountLabel() %>
			</span>
    <ul id="filters">
      <li class="all">
        <a href="#/">Todas</a>
      </li>
      <li class="active">
        <a href="#/active">Ativas</a>
      </li>
      <li class="completed">
        <a href="#/completed">Encerradas</a>
      </li>
    </ul>
    <button id="clear-completed" <% if (!completedCount) { %>class="hidden"<% } %>>Excluir encerradas</button>
  </script>
  <script type="text/html" id="template-header">
    <h1>CheckList</h1>
    <input id="new-todo" placeholder="Cadastre sua tarefa" autofocus>
  </script>
  <script type="text/html" id="template-todoItemView">
    <div class="view">
      <input class="toggle" type="checkbox" <% if (completed) { %>checked <% } %>>
        <label><%- title %></label>
        <button class="destroy"></button>
    </div>
    <input class="edit" value="<%- title %>">
  </script>
  <script type="text/html" id="template-todoListView">
    <input id="toggle-all" type="checkbox">
    <label for="toggle-all">Marcar todas como encerradas</label>
    <ul></ul>
  </script>
</body>
</html>
